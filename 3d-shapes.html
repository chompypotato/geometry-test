<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shapes Test</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6a5acd;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .options button {
            background: #9370db;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #7a5eb2;
        }
        .back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #6a5acd;
            font-size: 16px;
        }
        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">3D Shapes Test</div>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="nextQuestion()">Next</button>
        <a href="index.html" class="back">← Back to Home</a>
    </div>

    <script>
        const questions = [
            { question: "How many faces does a dodecahedron have?", options: ["12", "20", "6", "8"], answer: "12" },
            { question: "What is the volume formula for a sphere?", options: ["(4/3)πr³", "πr²h", "(1/3)πr²h", "2πr"], answer: "(4/3)πr³" },
            { question: "How many edges does an icosahedron have?", options: ["30", "20", "12", "24"], answer: "30" },
            { question: "Which of these shapes is NOT a Platonic solid?", options: ["Cube", "Tetrahedron", "Hexagonal prism", "Dodecahedron"], answer: "Hexagonal prism" },
            { question: "A cylinder has how many vertices?", options: ["0", "2", "3", "Infinite"], answer: "0" },
            { question: "What is the Euler's formula for polyhedra?", options: ["V - E + F = 2", "V + E - F = 2", "V * E / F = 1", "V - E - F = 2"], answer: "V - E + F = 2" },
            { question: "How many faces does a truncated octahedron have?", options: ["14", "12", "10", "8"], answer: "14" },
            { question: "What is the surface area formula of a cone?", options: ["πr² + πrl", "2πr²", "πr²h", "(1/3)πr²h"], answer: "πr² + πrl" },
            { question: "A torus is best described as: ", options: ["A hollow cylinder", "A 3D ring", "A sphere with a hole", "A polyhedron"], answer: "A 3D ring" },
            { question: "How many faces, edges, and vertices does a tetrahedron have?", options: ["4, 6, 4", "6, 8, 12", "8, 12, 6", "4, 8, 6"], answer: "4, 6, 4" }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            
            questionElement.textContent = questions[currentQuestionIndex].question;
            optionsElement.innerHTML = "";
            
            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].answer) {
                alert("Correct!");
            } else {
                alert("Wrong! The correct answer is " + questions[currentQuestionIndex].answer);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("You have completed the test!");
            }
        }

        loadQuestion();
    </script>
</body>
</html>

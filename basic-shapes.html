<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shapes Test - Geometry Test</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6a5acd;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .options button {
            background: #9370db;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #7a5eb2;
        }
        .back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #6a5acd;
            font-size: 16px;
        }
        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Basic Shapes Test</div>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="nextQuestion()">Next</button>
        <a href="index.html" class="back">‚Üê Back to Home</a>
    </div>

    <script>
        const questions = [
            { question: "Which shape has four equal sides?", options: ["Circle", "Triangle", "Square", "Rectangle"], answer: "Square" },
            { question: "Which shape has three sides?", options: ["Square", "Triangle", "Hexagon", "Circle"], answer: "Triangle" },
            { question: "What shape is a stop sign?", options: ["Triangle", "Hexagon", "Octagon", "Circle"], answer: "Octagon" },
            { question: "How many sides does a pentagon have?", options: ["5", "6", "7", "8"], answer: "5" },
            { question: "Which shape is perfectly round?", options: ["Square", "Triangle", "Circle", "Hexagon"], answer: "Circle" },
            { question: "A rectangle has how many sides?", options: ["2", "3", "4", "5"], answer: "4" },
            { question: "Which shape has no edges?", options: ["Square", "Circle", "Triangle", "Hexagon"], answer: "Circle" },
            { question: "A cube is made up of how many squares?", options: ["4", "6", "8", "12"], answer: "6" },
            { question: "How many sides does a hexagon have?", options: ["5", "6", "7", "8"], answer: "6" },
            { question: "Which shape has equal opposite sides but not all four equal?", options: ["Rectangle", "Square", "Triangle", "Circle"], answer: "Rectangle" },
            { question: "Which shape looks like a slice of pizza?", options: ["Triangle", "Square", "Pentagon", "Hexagon"], answer: "Triangle" },
            { question: "What is a three-dimensional rectangle called?", options: ["Cube", "Sphere", "Cylinder", "Rectangular Prism"], answer: "Rectangular Prism" },
            { question: "Which shape has six equal sides?", options: ["Hexagon", "Octagon", "Pentagon", "Triangle"], answer: "Hexagon" },
            { question: "Which of these is not a polygon?", options: ["Triangle", "Square", "Circle", "Pentagon"], answer: "Circle" },
            { question: "Which shape has eight sides?", options: ["Hexagon", "Heptagon", "Octagon", "Pentagon"], answer: "Octagon" }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            
            questionElement.textContent = questions[currentQuestionIndex].question;
            optionsElement.innerHTML = "";
            
            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].answer) {
                alert("Correct!");
            } else {
                alert("Wrong! The correct answer is " + questions[currentQuestionIndex].answer);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("You have completed the test!");
            }
        }

        loadQuestion();
    </script>
</body>
</html>

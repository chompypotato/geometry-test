<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area and Perimeter Test - Geometry Test</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6a5acd;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .options button {
            background: #9370db;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #7a5eb2;
        }
        .back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #6a5acd;
            font-size: 16px;
        }
        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Area and Perimeter Test</div>
    <div class="container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="nextQuestion()">Next</button>
        <a href="index.html" class="back">← Back to Home</a>
    </div>

    <script>
        const questions = [
            { question: "What is the formula for the area of a rectangle?", options: ["l + w", "l * w", "2(l + w)", "l^2"], answer: "l * w" },
            { question: "The perimeter of a square is given by?", options: ["4 * side", "side^2", "side * side", "side / 2"], answer: "4 * side" },
            { question: "What is the formula for the area of a triangle?", options: ["b * h", "(b * h) / 2", "b + h", "2(b + h)"], answer: "(b * h) / 2" },
            { question: "A circle’s area is calculated using?", options: ["2πr", "πr^2", "πd", "r^2 / 2"], answer: "πr^2" },
            { question: "The perimeter of a rectangle is?", options: ["2(l + w)", "l * w", "l + w", "4 * side"], answer: "2(l + w)" },
            { question: "The circumference of a circle is?", options: ["πr^2", "2πr", "πd^2", "d / 2"], answer: "2πr" },
            { question: "How do you calculate the area of a parallelogram?", options: ["b * h", "(b * h) / 2", "2(b + h)", "b + h"], answer: "b * h" },
            { question: "A triangle with a base of 10 and height of 5 has what area?", options: ["50", "25", "15", "30"], answer: "25" },
            { question: "If a rectangle has a length of 8 and width of 3, what is its perimeter?", options: ["24", "16", "22", "30"], answer: "22" },
            { question: "What is the perimeter of a regular hexagon with side length 6?", options: ["36", "30", "24", "12"], answer: "36" }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            
            questionElement.textContent = questions[currentQuestionIndex].question;
            optionsElement.innerHTML = "";
            
            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestionIndex].answer) {
                alert("Correct!");
            } else {
                alert("Wrong! The correct answer is " + questions[currentQuestionIndex].answer);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                alert("You have completed the test!");
            }
        }

        loadQuestion();
    </script>
</body>
</html>
